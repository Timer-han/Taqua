version: '3.8'
services:
  mongodb:
    image: mongo:6-jammy
    container_name: database
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: test
    restart: always
    volumes:
      - mongodata:/data/db
  
  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - 4000:4000
    volumes:
      - ./logs:/app/logs
    environment:
      - LOG_FILE=/app/logs/app.log
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - 3000:3000
    env_file:
      - ./frontend/.env
    args:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
  
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes: 
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/public:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend


volumes:
  mongodata:
